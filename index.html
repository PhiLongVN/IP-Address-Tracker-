<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 30px;
        padding: 1rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="top-input">
          <h2>IP Address Tracker</h2>

          <div class="input">
            <input
              type="text"
              placeholder="Search for any IP address or domain"
            />
            <button><img src="./images/icon-arrow.svg" alt="" /></button>
          </div>
        </div>

        <div class="top-output">
          <div class="output-block">
            <h3 class="output-title">IP Address</h3>
            <strong class="output-detail ip">192.212.174.101</strong>
          </div>

          <div class="output-block">
            <h3 class="output-title">Location</h3>
            <strong class="output-detail location">Brooklyn, NY 10001</strong>
          </div>

          <div class="output-block">
            <h3 class="output-title">Timezone</h3>
            <strong class="output-detail timezone">UTC - 05:00</strong>
          </div>

          <div class="output-block">
            <h3 class="output-title">ISP</h3>
            <strong class="output-detail isp">SpaceX Starlink</strong>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huynh Phi Long</a>.
    </div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
